<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<body>
<script>
    let i;
    let j;
    let scr = "<table border='1'>";
    for (i = 1; i < 10; i++) {
        scr = scr + '<tr>';
        for (j = 1; j < 10; j++) {
            // scr = scr + `<td> + $j + * + $i + = + $i * $j + </td>`;
            scr = scr + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }

        scr = scr + "</tr>";

    }
    scr = scr + "</table>"
    document.write(scr);
</script>
</body>
</html>
