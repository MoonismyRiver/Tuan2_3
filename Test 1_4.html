<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm tháng</title>
</head>
<body>
<h2>Thế kỉ thứ mấy? </h2>

Nhập năm vào ô: <input id="number" type="number">
<button id="submit" onclick="tinhtoan()">Hiển thị kết quả</button>
<br>
Đó là thế kỉ thứ : <p id="theki"></p>
<script>
    function tinhtoan() {
        let a = +document.getElementById("number").value;
        let C=parseInt(a/100)+1;

        document.getElementById("theki").innerHTML=(C);

    }
</script>

</body>
</html>
