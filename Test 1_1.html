<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra mot chut bai 1</title>
</head>
<body>
<h2>Tính chu vi diện tích hinh vuông </h2>

Nhập cạnh hình vuông vào ô: <input id="number" type="number">
<button id="submit" onclick="tinhtoan()">Hiển thị kết quả</button>
<br>
Chu vi là : <p id="chuvi"></p>
Diện tích là : <p id="dientich"></p>

<script>
    function tinhtoan() {
                let a = document.getElementById("number").value;
                let C=4*a;
                let S=a*a;
        document.getElementById("chuvi").innerHTML=(C);
        document.getElementById("dientich").innerHTML=(S);
    }
</script>
</body>
</html>
