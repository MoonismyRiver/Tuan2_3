<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số từ a đến b</title>
</head>
<body>
Nhập số thứ nhất vào ô: <input id="number" type="number">
<br><br>
Nhập số thứ 2 vào ô: <input id="number2" type="number"><br><br>

<button id="submit" onclick="tinhtoan()">Hiển thị kết quả</button>
<br><br>
Kết quả là : <p id="ketqua"></p>

<script>

    function tinhtoan() {
        let a = +document.getElementById("number").value;
        let b = +document.getElementById("number2").value;
                    let S = (a + b) * (b - a + 1) / 2;
            document.getElementById("ketqua").innerHTML = (S);


    }
</script>
</body>
</html>
