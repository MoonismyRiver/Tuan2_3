<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10, 1,];
    let check = true;
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Value " + numbers[i] + " found at " + i)
            check = false;
        }
    }
    if (check ) {
        alert("éo thấy trong đây!");
            }
</script>
</body>
</html>
